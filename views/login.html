<!doctype html>
<html>

<head>
    <title>Meme Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-6">
     <h1><u>Meme Storage Service</u></h1>
     <br>
     <br>
    <div class="form-container">
        <b class="form-header">Login</b>
        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" id="login" value="Login">
        </form>
    </div>
    <br>
    <a id="signUpLink" href="/signup"><b>Sign Up</b></a>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
    </div>
    <div class="col-xs-6 mx-auto text-center">
        <img src="https://i.ebayimg.com/images/g/bAIAAOSwUd9aUDIG/s-l300.jpg">
    </div>
    </div>
</body>

</html>
